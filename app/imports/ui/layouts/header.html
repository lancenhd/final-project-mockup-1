<template name="Header">
  <div class="ui top fixed borderless menu" style="margin: 0px; border-radius: 0px; box-shadow: 0 0 0px">
    <div class="ui container" style="color: #757575">
      <a class="ui image item" href="{{pathFor 'Home_Page'}}">
        <img class="ui tiny image" src="images/manoa-munchies-logo.png">
      </a>
      {{#if currentUser}}
      <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Stuff</a>
      <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">List Stuff</a>
      <a href="#" class="right aligned item" style="color:#757575">{{> loginButtons align="right"}}</a>
      {{else}}
      <a class="{{ isActiveRoute 'User_Login_Page'}} right aligned item" href="{{ pathFor 'User_Login_Page' }}"><i class="user icon" style="color:#757575"></i>User Login</a>
      <a class="{{ isActiveRoute 'Admin_Login_Page'}} item" href="{{ pathFor 'Admin_Login_Page' }}"><i class="privacy icon" style="color:#757575"></i>Admin Login</a>
      <a href="#" class="item" style="color:#757575">{{> loginButtons align="right"}}</a>
      {{/if}}

    </div>
  </div>
</template>
